<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="mobile-web-app-capable" content="yes">  
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <link rel="icon" href="./images/icon/insta_favicon.svg">
    <script src="https://kit.fontawesome.com/496ef1dc49.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="reels">
        <ul class="reels_content">
            <li>
                <div class="contents">
                    <img src="./images/photo/reels.jpg" alt="reels">
                </div> 
                <div class="reels_header">
                    <div>
                        <h2>Reels</h2>
                        <button class="btn ico_arrowdown_white" type="button"><span class="blind">arrowdown</span></button>
                    </div>
                    
                    <button class="btn ico_camera_white" type="button"><span class="blind">camera</span></button> 
                </div>

                <section class="video_container">
                    

                    <div class="video_info">
                        <div>
                            <a href="https://www.google.ca/" class="cmt_profile">
                                <img src="./images/photo/profile_4.jpg" alt="profile">
                            </a>
                            <span>sweet_things</span>
                        </div>
                        <p>see the recipe❤️</p>
                    </div>

                    
                    <div class="bottom_icons">
                        <div class="icons_col">
                            <button class="btn ico_white_heart" type="button"><span class="blind">heart</span></button>
                              <p>Like</p>
                        </div>
    
                        <div class="icons_col">
                            <button class="btn ico_white_chat" type="button"><span class="blind">chat</span></button>
                            <p>56</p>
                        </div>
                        
                        <div class="icons_col">
                            <button class="btn ico_white_message" type="button"><span class="blind">message</span></button>
                            <p>89</p>
                        </div>
                        <button class="btn ico_white_meatball" type="button"><span class="blind">meatball</span></button>
    
                        <div class="icons_col squre">
                            <button class="btn" type="button"></button>
                        </div>
                    </div>
                </section>
                
            </li>
           
        </ul>
        
       

        <nav class="tabbar_menu">
            <ul>
                <li>
                    <a href="./home.html" class="btn ico_home">
                        <span class="blind">home</span>
                    </a>
                </li>
                <li>
                    <a href="./search.html" class="btn ico_search">
                        <span class="blind">search</span>
                    </a>
                </li>
                <li>
                    <button type="button" class="btn ico_create">
                        <span class="blind">create</span>
                    </button>
                </li>
                <li>
                    <a href="./video.html" class="btn ico_video">
                        <span class="blind">video</span>
                    </a>
                </li>
                <li>
                    <a href="./account.html" class="btn go_my_account both"> 
                        <img src="./images/photo/profile_1.jpg" alt="profile">
                    </a>
                </li>
            </ul>
           
        </nav>
    </section>
    <section class="post">
        <div class="new_post">
            <div>
                <button class="btn ico_close" type="button"><span class="blind">close</span></button>
                <h4>New post</h4>
            </div>  
            <button class="next_btn" type="button">Next</button>
        </div>
        <div class="post_choose">
            <img src="./images/photo/feed_photo_15.jpg" alt="photo">
        </div>
        <div class="recent_bar">
            <h5>Recent</h5>
            <div>
                <button class="btn ico_multi" type="button"><span class="blind">multi</span></button>
                <button class="btn ico_camera" type="button"><span class="blind">camera</span></button>
            </div>
        </div>
        <article class="post_pics_scroll">
            <ul class="pics_list">
                <li>
                    <img src="./images/photo/feed_photo_5.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_6.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_15.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_19.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_18.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_12.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_14.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_17.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_11.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_13.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_13.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_13.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_13.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_13.jpg" alt="photo">
                </li>
            </ul>
        </article>
    </section>
    <script src="./js/common.js"></script>
</body>
</html>
