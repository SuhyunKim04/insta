    <div class="all_wrap">

            <div class="header_btns">
                <button class="btn ico_heart" type="button"><span class="blind">heart</span></button> 
                <button class="btn ico_msg" type="button"><span class="blind">message</span></button>   
            </div>
        </div>
    
        <section class="story box">
            <ul class="story_list">
                <li class="profile_1" data-photo="">
                    <div>
                        <a href="javascrip:void(0);">
                            <span>wooyoo</span>
                        </a>

                </li>

                    <a href="javascrip:void(0);"></a>

                </li>
                <!-- <li class="profile_8">
                    <a href="javascrip:void(0);"></a>
                </li> -->

        </section>
    
      
        <ul class="feed_container">
            <li>

                    <img src="./images/photo/profile_1.jpg" alt="profile">
                    <p>Woo Yoo</p>
                </div>
                <div class="body">

                        <ul>
                            <li>

                            </li>
                        </ul>
                    </div>
                    <div class="tool_bar">
                        heart, comments ...icon
