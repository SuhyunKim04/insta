<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <link rel="icon" href="./images/icon/insta_favicon.svg">
    <script src="https://kit.fontawesome.com/496ef1dc49.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="all_wrap">
        <section class="account_header">
            <div class="account_name">
                <a href="#"><h2>Woo_Yoo</h2></a>
                <button class="btn ico_arrowdown" type="button"><span class="blind">arrowdown</span></button>
            </div>

            <div class="account_header_btns">
                <button class="btn ico_create" type="button"><span class="blind">create</span></button>
    
                <button class="btn ico_hamburger" type="button"><span class="blind">hamburger</span></button>
            </div>
        </section>

        <section class="account_info">
            <div class="img">
                <img src="./images/photo/profile_1.jpg" alt="profile">
            </div>
                <div>
                    <strong>76</strong>
                    <p>Posts</p>
                </div>
                <div>
                    <strong>256</strong>
                    <p>Followers</p>
                </div>
                <div>
                    <strong>9,234</strong>
                    <p>Following</p>
                </div>
        </section>

        <div class="content">
            <strong>Woo_Yoo</strong>
            <p>Hello, I am WooYoo</p>
            <p>2020.02.23</p>
        </div>

        <div class="account_btns">
            <a href="#" class="btn_color">Edit profile</a>
            <a href="#" class="btn_color">Share profile</a>
            <button class="btn ico_show_user btn_color" type="button"><span class="blind">show_user</span></button>
        </div>

        <div class="story_diy">
            <div class="story_item">
                <img src="./images/photo/feed_photo_2.jpg" alt="photo">
                <span>Winter</span>
            </div>
            <div class="story_item">
                <img src="./images/photo/feed_photo_3.jpg" alt="photo">
                <span>photo</span>
            </div>
        </div>

        <div class="account_feed_icons">
            <button class="btn ico_feed" type="button"><span class="blind">feed</span></button>
            <button class="btn ico_video" type="button"><span class="blind">video</span></button>
            <button class="btn ico_user" type="button"><span class="blind">user</span></button>
        </div>

        <div class="feed_scroll">
            <ul class="feed_photo">
                <li>
                    <img src="./images/photo/feed_photo_1.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_2.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_3.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_4.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_5.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_6.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_7.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_8.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_9.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_15.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_19.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_20.jpg" alt="photo">
                </li>
                <li>
                    <img src="./images/photo/feed_photo_18.jpg" alt="photo">
                </li>
            </ul>
        </div>
       
        

        <nav class="tabbar_menu">
            <ul>
                <li>
                    <a href="./home.html" class="btn ico_home">
                        <span class="blind">home</span>
                    </a>
                </li>
                <li>
                    <a href="./search.html" class="btn ico_search">
                        <span class="blind">search</span>
                    </a>
                </li>
                <li>
                    <button type="button" class="btn ico_create">
                        <span class="blind">create</span>
                    </button>
                </li>
                <li>
                    <a href="./video.html" class="btn ico_video">
                        <span class="blind">video</span>
                    </a>
                </li>
                <li>
                    <a href="./account.html" class="btn go_my_account both"> 
                        <img src="./images/photo/profile_1.jpg" alt="profile">
                    </a>
                </li>
            </ul>
           
        </nav>
    </div>
    <section class="post">
        <div class="new_post">
            <div>
                <button class="btn ico_close" type="button"><span class="blind">close</span></button>
                <h4>New post</h4>
            </div>  
            <button class="next_btn" type="button">Next</button>
        </div>
        <div class="post_choose">
            <img src="./images/photo/feed_photo_15.jpg" alt="photo">
        </div>
        <div class="recent_bar">
            <h5>Recent</h5>
            <div>
                <button class="btn ico_multi" type="button"><span class="blind">multi</span></button>
                <button class="btn ico_camera" type="button"><span class="blind">camera</span></button>
            </div>
        </div>
        <article class="post_pics_scroll">
            <ul class="pics_list">
                <li>
                    <img src="./images/photo/feed_photo_5.jpg" alt="photo">

        </article>
