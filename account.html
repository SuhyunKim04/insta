<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <link rel="icon" href="./images/icon/insta_favicon.svg">
    <script src="https://kit.fontawesome.com/496ef1dc49.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="all_wrap">
        <section class="account_header">
            <div class="account_name">
                <a href="#"><h2>Woo_Yoo</h2></a>
                <button class="btn ico_arrowdown" type="button"><span class="blind">arrowdown</span></button>
            </div>

            <div class="account_header_btns">
                <button class="btn ico_plus" type="button"><span class="blind">plus</span></button>
    
                <button class="btn ico_hamburger" type="button"><span class="blind">hamburger</span></button>
            </div>
        </section>

        <section class="account_info">
                <img src="./images/photo/profile_1.jpg" alt="profile">
                <div>
                    <strong>76</strong>
                    <p>Posts</p>
                </div>
                <div>
                    <strong>256</strong>
                    <p>Followers</p>
                </div>
                <div>
                    <strong>9,234</strong>
                    <p>Following</p>
                </div>
        </section>

        <div class="content">
            <strong>Woo_Yoo</strong>
            <p>Hello, I am WooYoo</p>
            <p>2020.02.23</p>
        </div>

        <div class="account_btns">
            <a href="#" class="btn_color">Edit profile</a>
            <a href="#" class="btn_color">Share profile</a>
            <button class="btn ico_userplus" type="button"><span class="blind">plus</span></button>
        </div>

        <div class="story_diy">
            
        </div>
    </div>
</body>
</html>
