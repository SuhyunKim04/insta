<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <link rel="icon" href="./images/icon/insta_favicon.svg">
    <script src="https://kit.fontawesome.com/496ef1dc49.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login_wrap">  
        <div>
            <h1>Sustagram</h1>
            <form>
                <div class="login_form">
                    <input type="text" name="info" placeholder="Phone number, username, or email" required>
    
                    <input type="password" name="pwd" placeholder="Password" required>
    
                    <a href="#" class="reset_pw">
                        Forgot Password?
                    </a>
    
                    <button class="btn blue" type="submit">
                    Log in
                    </button>  
                    <a href="./home.html" class="face_book ico_facebook">Log in with Facebook</a> 
                </div>
            </form> 
            <p class="login_or">OR</p> 
        </div>
        
        <div class="sign">
            <strong>Don't have an account?</strong>
            <a href="#">Sign up</a>
        </div> 
    </div>

    <script src="./js/common.js"></script>
</body>
</html>
