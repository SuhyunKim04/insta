<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <link rel="icon" href="./images/icon/insta_favicon.svg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <section class="login bor">
        <h1>Sustagram</h1>
            <form>
                <div class="login_form">
                    <div class="info">
                        <input type="text" name="info" placeholder="Phone number, username, or email" required>
                    </div>
    
                    <div class="password">
                        <input type="password" name="pwd" placeholder="Password" required>
                    </div>
                    <button class="btn blue" type="submit">
                        <span>Log in</span>
                    </button>
                </div>
            </form>

            <p class="login_or">OR</p>

            <button class="face_book" type="button">
                <i class="fa-brands fa-facebook face_icon"></i>
                <span>Log in with Facebook</span>
            </button>

            <a href="#" class="reset_pw">
                <span>Forgot password?</span>
            </a>
        </section>
        
        <div class="bor sign">
            <p>Don't have an account? <a href="#"><span>Sign up</span></a></p>
        </div>

        <div class="app_box">
            <p>Get the app.</p>
            <div class="apps">

            </div>
        </div>
        
        <footer>
            <ul class="bottom_icons">
               <li>
                    <a href="#">
                        <p>Meta</p>
                    </a>
               </li>
               <li>
                    <a href="#">
                        <p>About</p>
                    </a>
               </li>
               <li>
                    <a href="#">
                        <p>Blog</p>
                    </a>
               </li>
                
            </ul>
        </footer>
    

    <script src="./js/common.js"></script>
</body>
</html>
