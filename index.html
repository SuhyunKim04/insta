<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>

<body>
    <section class="login bor">
        <h1>Sustagram</h1>
            <form>
                <div class="login_form">
                    
                    <input type="text" name="info" placeholder="Phone number, username, or email" required>
                    <input type="password" name="pwd" placeholder="Password" required>

                    <button class="btn blue" type="submit">
                     Log in
                    </button>  
                </div>
            </form>

            <p class="login_or">OR</p>
            <i class="fa-brands fa-instagram fa-bounce"></i>
            <a href="#" class="face_book">Log in with Facebook</a> 

            <a href="#" class="reset_pw">
                Forgot Password?
            </a>
        </section>

        <nav class="gnb">
            <i class="fa-solid fa-house"></i> 
        </nav>
        
        <div class="bor sign">
            <strong>Don't have an account?</strong>
            <a href="#">Sign up</a>
        </div>

        <div class="app_box">
            <p>Get the app.</p>
            <div class="apps">

            </div>
        </div>

        <footer>
            <ul class="bottom_icons">
               <li>
                    <a href="#">
                        Meta
                    </a>
               </li>
               <li>
                    <a href="#">
                        <p>About</p>
                    </a>
               </li>
               <li>
                    <a href="#">
                        <p>Blog</p>
                    </a>
               </li>
            </ul>
        </footer>
    

    <script src="./js/common.js"></script>
</body>
</html>
