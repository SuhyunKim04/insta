<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>Comment</h1>
    <form name="todoForm">
        <input type="text" name="msg" placeholder="Input Do things" required> 
        <button type="submit">Upload</button>
    </form>
    <ul class="todoList">

    </ul>
    <div class="test"></div>
    <button type="button" id="reset">RESET Storage</button>

    <script>
        const todoForm = document.forms.todoForm; 
        const msg = todoForm.msg;
        const ul = document.querySelector('.todoList');
        const test = document.querySelector('.test');
        const reset = document.getElementById('reset')
        let todoList = []; 

        printList();

        todoForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            addItem();  
        })

        reset.addEventListener('click', resetAll);

        function resetAll() {
            localStorage.clear();
            ul.innerHTML = '';
            msg.value='';
        }

        function getStorage() {
            let strList = localStorage.getItem('todoList');
            if(!strList) {
                return [];
            } else {
                return JSON.parse(strList);
            } 
        }

        function addItem() {
            todoList = getStorage(); 
            // getInputValue
            todoList.push(msg.value); 
            console.log('todoList : ', todoList)

            // set Storage 
            localStorage.setItem('todoList', JSON.stringify(todoList));

            printList()
        }

        function printList() { 
            todoList = getStorage(); 
            let html ='';
            todoList.forEach( (item,idx) => {
                html += `<li>${item}</li>`; 
            })

            ul.innerHTML = html; 
        }
    </script>
</body>
</html>
